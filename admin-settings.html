<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AutoElite Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        .sidebar {
            background: #34495e;
            color: white;
            min-height: 100vh;
            padding: 0;
        }
        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 0.8rem 1rem;
            border-left: 3px solid transparent;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4 class="mb-0">AutoElite Admin Panel</h4>
                </div>
                <div class="col-md-6 text-end">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-2"></i>Admin User
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="admin-login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="p-3">
                    <h5><i class="fas fa-bars me-2"></i>Menu</h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-cars.html">
                            <i class="fas fa-car me-2"></i>Car Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-inquiries.html">
                            <i class="fas fa-envelope me-2"></i>Customer Inquiries
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-testdrives.html">
                            <i class="fas fa-calendar-check me-2"></i>Test Drives
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">
                            <i class="fas fa-users me-2"></i>User Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-analytics.html">
                            <i class="fas fa-chart-bar me-2"></i>Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-settings.html">
                            <i class="fas fa-cog me-2"></i>Settings
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-external-link-alt me-2"></i>View Website
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <h2>System Settings</h2>

                <!-- General Settings -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5>General Settings</h5>
                        <div class="mb-3">
                            <label class="form-label">Website Name</label>
                            <input type="text" class="form-control" value="AutoElite">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Admin Email</label>
                            <input type="email" class="form-control" value="admin@autoelite.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Timezone</label>
                            <select class="form-select">
                                <option>UTC-5 (Eastern Time)</option>
                                <option>UTC-8 (Pacific Time)</option>
                                <option>UTC+0 (GMT)</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="saveGeneralSettings()">Save General Settings</button>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5>Notification Settings</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="newInquiryAlert" checked>
                            <label class="form-check-label" for="newInquiryAlert">New Inquiry Alerts</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="testDriveReminders">
                            <label class="form-check-label" for="testDriveReminders">Test Drive Reminders</label>
                        </div>
                        <button class="btn btn-primary" onclick="saveNotificationSettings()">Save Notification Settings</button>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5>Security Settings</h5>
                        <div class="mb-3">
                            <label class="form-label">Session Timeout (minutes)</label>
                            <input type="number" class="form-control" value="30" min="5" max="120">
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                            <label class="form-check-label" for="twoFactorAuth">Two-Factor Authentication</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="loginAlerts" checked>
                            <label class="form-check-label" for="loginAlerts">Login Alerts</label>
                        </div>
                        <button class="btn btn-primary" onclick="saveSecuritySettings()">Save Security Settings</button>
                    </div>
                </div>

                <!-- Backup & Reset -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5>Backup & Reset</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-outline-primary w-100" onclick="createBackup()">
                                    <i class="fas fa-download me-2"></i>Create Backup
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-outline-warning w-100" onclick="resetSettings()">
                                    <i class="fas fa-redo me-2"></i>Reset to Default
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // General Settings
        function saveGeneralSettings() {
            alert('✅ General settings saved successfully!');
        }

        // Notification Settings
        function saveNotificationSettings() {
            const emailNotif = document.getElementById('emailNotifications').checked;
            const inquiryAlert = document.getElementById('newInquiryAlert').checked;
            const testDriveReminders = document.getElementById('testDriveReminders').checked;
            
            let message = 'Notification settings updated!\n\n';
            message += emailNotif ? '✓ Email Notifications: ON\n' : '✗ Email Notifications: OFF\n';
            message += inquiryAlert ? '✓ New Inquiry Alerts: ON\n' : '✗ New Inquiry Alerts: OFF\n';
            message += testDriveReminders ? '✓ Test Drive Reminders: ON' : '✗ Test Drive Reminders: OFF';
            
            alert(message);
        }

        // Security Settings
        function saveSecuritySettings() {
            const sessionTimeout = document.querySelector('input[type="number"]').value;
            const twoFactor = document.getElementById('twoFactorAuth').checked;
            const loginAlerts = document.getElementById('loginAlerts').checked;
            
            let message = '🔒 Security settings saved!\n\n';
            message += ` Session Timeout: ${sessionTimeout} minutes\n`;
            message += twoFactor ? '✓ Two-Factor Auth: ENABLED\n' : '✗ Two-Factor Auth: DISABLED\n';
            message += loginAlerts ? '✓ Login Alerts: ENABLED' : '✗ Login Alerts: DISABLED';
            
            alert(message);
        }

        // Backup Function
        function createBackup() {
            if (confirm('Create a backup of all system settings?\nThis may take a few moments.')) {
                // Simulate backup process
                setTimeout(() => {
                    alert('✅ Backup created successfully!\nYour settings have been saved.');
                }, 1000);
            }
        }

        // Reset Settings
        function resetSettings() {
            if (confirm('⚠️ WARNING: Reset all settings to default?\nThis action cannot be undone.')) {
                if (confirm('❗ Are you absolutely sure?\nAll your custom settings will be lost.')) {
                    alert('Settings reset to default values!\nPlease refresh the page.');
                }
            }
        }

        // Toggle switch feedback
        document.addEventListener('DOMContentLoaded', function() {
            const switches = document.querySelectorAll('.form-check-input');
            switches.forEach(switchEl => {
                switchEl.addEventListener('change', function() {
                    const label = this.nextElementSibling.textContent;
                    const status = this.checked ? 'ENABLED' : 'DISABLED';
                    alert(`⚡ ${label}: ${status}`);
                });
            });
        });
    </script>
</body>
</html>
