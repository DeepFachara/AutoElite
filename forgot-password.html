<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AutoElite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .alert-success {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2>Forgot Password</h2>
            <p class="text-muted">AutoElite Control Panel</p>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Code</button>
                </form>
                <div class="alert alert-success mt-3" id="successMessage" role="alert">
                    A password reset code has been sent to your email address.
                </div>
                <div class="text-center mt-3">
                    <a href="admin-login.html" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the email value
            const email = document.getElementById('email').value;
            
            // In a real application, you would send this to your backend
            // For this example, we'll just show the success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Optional: Reset the form
            document.getElementById('forgotPasswordForm').reset();
        });
    </script>
</body>
</html>
